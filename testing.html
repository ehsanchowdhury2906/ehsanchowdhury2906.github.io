<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ET 710 Final Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .hero-section {
            position: relative;
            height: 100vh;
            background: url('nyc.jfif') no-repeat center center/cover;
            margin-bottom: 50px;
        }
        .hero-section .studio-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .hero-section .burger-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .hero-section .tabs {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hero-section .tabs.active {
            display: block;
        }
        .hero-section .tabs ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .hero-section .tabs li {
            margin: 5px 0;
        }
        .hero-section .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .container {
            margin-top: 30px;
        }
        .container img {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .row-cols-md-4 > div {
            display: flex;
            justify-content: center;
        }
        .card {
            max-width: 220px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="exam-content text-center">
        <h1>Ehsan Chowdhury - ET 710 Final Exam</h1>
        <p>Q1: A</p>
        <p>Q2: B</p>
        <p>Q3: C</p>
        <p>Q4: AE</p>
        <p>Q5: BD</p>
        <p>Q6: ABD</p>
        <p>Q7: AB</p>
        <p>Q8: CD</p>
        <p>Q9: C</p>
        <p>Q10: D</p>
    </div>

    <div class="hero-section">
        <div class="studio-text">Studio</div>
        <div class="burger-menu" onclick="toggleTabs()">&#9776;</div>
        <div class="tabs">
            <ul>
                <li>Tab 1</li>
                <li>Tab 2</li>
                <li>Tab 3</li>
                <li>Tab 4</li>
            </ul>
        </div>
        <div class="hero-text">
            <h1>New York City</h1>
            <p><a href="#" class="btn btn-primary">Explore Events</a></p>
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- Card 1 -->
            <div class="col">
                <div class="card text-center p-3">
                    <h5 class="card-title">Title 1</h5>
                    <img src="bk.png" class="img-fluid product-img" alt="Basketball Image 1">
                    <button class="btn btn-primary mt-2">basketball-1</button>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col">
                <div class="card text-center p-3">
                    <h5 class="card-title">Title 2</h5>
                    <img src="football.jfif" class="img-fluid product-img" alt="Football Image">
                    <button class="btn btn-primary mt-2">basketball-2</button>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col">
                <div class="card text-center p-3">
                    <h5 class="card-title">Title 3</h5>
                    <img src="bk.png" class="img-fluid product-img" alt="Basketball Image 2">
                    <button class="btn btn-primary mt-2">basketball-3</button>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col">
                <div class="card text-center p-3">
                    <h5 class="card-title">Title 4</h5>
                    <img src="football.jfif" class="img-fluid product-img" alt="Football Image">
                    <button class="btn btn-primary mt-2">basketball-4</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTabs() {
            const tabs = document.querySelector('.tabs');
            tabs.classList.toggle('active');
        }
    </script>
</body>
</html>
