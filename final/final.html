    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York City Block</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            position: relative;
            height: 100vh;
            background: url('nyc.jfif') no-repeat center center/cover;
        }
        .studio-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .burger-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .tabs {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tabs.active {
            display: block;
        }
        .tabs ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tabs li {
            margin: 5px 0;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="hero-section">
    <div class="studio-text">Studio</div>
    <div class="burger-menu" onclick="toggleTabs()">&#9776;</div>
    <div class="tabs">
        <ul>
            <li>Tab 1</li>
            <li>Tab 2</li>
            <li>Tab 3</li>
            <li>Tab 4</li>
        </ul>
    </div>
    <div class="hero-text">
        <h1>New York City</h1>
        <p><a href="#" class="btn btn-primary">Explore Events</a></p>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleTabs() {
        const tabs = document.querySelector('.tabs');
        tabs.classList.toggle('active');
    }
</script>

</body>
</html>
