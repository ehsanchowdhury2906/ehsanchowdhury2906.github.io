<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Page</title>
    <link rel="stylesheet" href="poopdeli.css">
</head>
<body>

    <!-- Header with Icon -->
    <div class="header">
        <div class="icon"></div>
    </div>

    <!-- Main Textbox (Sales Page Description) -->
    <div class="textbox">
        <h2>Special Holiday Sale</h2>
        <p>Get exclusive deals on our premium products! Limited time only.</p>
    </div>

    hdhdhdh
    <!-- Modal Window -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Item Added to Bag</h2>
            <button class="btn-close" onclick="closeModal()">X</button>
            <button class="btn-continue-shopping" onclick="closeModal()">CONTINUE SHOPPING</button>
        </div>
    </div>

    <script>
        // Modal functionality
        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>
</html>
