<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="oct24.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://img.freepik.com/free-photo/blurred-gradient-background-pink-color_58702-1643.jpg" alt="Image 1">
        </div>
        <div class="slide fade">
            <img src="https://img.freepik.com/free-photo/vivid-blurred-colorful-background_58702-2545.jpg" alt="Image 2">
        </div>
        <div class="slide fade">
            <img src="https://www.solidbackgrounds.com/images/1920x1080/1920x1080-blue-solid-color-background.jpg" alt="Image 3">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.display = "block";  
            setTimeout(showSlides, 3000); 
        }
    </script>
</body>
</html>
