<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Character Grid</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    .left-section img {
      max-width: 100%;
      border-radius: 10px;
    }

    .right-section img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .character-grid img {
      max-height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row g-4 align-items-start">
      <!-- Left Section -->
      <div class="col-lg-4 text-center">
        <img src=https://w7.pngwing.com/pngs/45/617/png-transparent-gumball-watterson-darwin-watterson-richard-watterson-cartoon-network-the-amazing-world-of-gumball-cartoon-cartoon-network-amazing-world-of-gumball-thumbnail.png alt="gumball waterson" class="img-fluid mb-3">
        <p>Gumball waterson is from the show The Amazing World of gumball .</p>
      </div>

      <!-- Right Section -->
      <div class="col-lg-8">
        <div class="row g-3">
          <div class="col-4">
            <img src=https://static.wikia.nocookie.net/theamazingworldofgumball/images/a/ab/Darwinregplisss.png/revision/latest/smart/width/250/height/250?cb=20221106204924 alt="Darwin waterson" class="img-fluid character-grid">
          </div>
          <div class="col-4">
            <img src=https://e7.pngegg.com/pngimages/696/732/png-clipart-nicole-watterson-gumball-watterson-darwin-watterson-richard-watterson-anais-watterson-bender-fictional-character-cartoon-thumbnail.png alt="Nicole Waterson" class="img-fluid character-grid">
          </div>
          <div class="col-4">
            <img src=https://c3.klipartz.com/pngpicture/383/596/sticker-png-tawog-richard-watterson-season-1-thumbnail.png alt="Richard waterson" class="img-fluid character-grid">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
