<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Character Grid</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    .left-section img {
      max-width: 100%;
      border-radius: 10px;
    }

    .right-section img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .character-grid img {
      max-height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row g-4 align-items-start">
      <!-- Left Section -->
      <div class="col-lg-4 text-center">
        <img src=https://w7.pngwing.com/pngs/45/617/png-transparent-gumball-watterson-darwin-watterson-richard-watterson-cartoon-network-the-amazing-world-of-gumball-cartoon-cartoon-network-amazing-world-of-gumball-thumbnail.png alt="gumball waterson" class="img-fluid mb-3">
        <p>Description of Bugs Bunny goes here.</p>
      </div>

      <!-- Right Section -->
      <div class="col-lg-8">
        <div class="row g-3">
          <div class="col-4">
            <img src="daffy-duck.jpg" alt="Daffy Duck" class="img-fluid character-grid">
          </div>
          <div class="col-4">
            <img src="porky-pig.jpg" alt="Porky Pig" class="img-fluid character-grid">
          </div>
          <div class="col-4">
            <img src="foghorn-leghorn.jpg" alt="Foghorn Leghorn" class="img-fluid character-grid">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
